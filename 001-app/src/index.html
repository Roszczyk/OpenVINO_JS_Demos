<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Random Number Generator</h1>
  <div id="inputContainer">
    <label for="min">Min:</label>
    <input type="number" id="min" placeholder="Enter minimum value">
    <label for="max">Max:</label>
    <input type="number" id="max" placeholder="Enter maximum value">
  </div>
  <div id="buttonContainer">
    <button id="generateButton">Generate Random Number</button>
  </div>
  <div id="numberContainer">
    <p id="randomNumberContainer">Random Number: <span id="randomNumber"></span></p>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
